<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <h2>Tarefas do dia a dia</h2>
        <form id="form-atividade">
            <input type="text" name="nome" id="nome" placeholder="adicionar a atividade">
            <input type="time" name="hora" id="hora">
            <input type="button" value="Adicionar" id="botao">
        </form>
        <table id="tabela">
            <button id="concluir"></button>
            <button id="adiar"></button>
            <button id="excluir"></button>
            <thead>
                <tr>
                    <th>
                        Tarefa
                    </th>
                    <th>
                        Horário
                    </th>
                    <th>
                        Situação
                    </th>
                </tr>
            </thead>
            <tbody id="compromisso">
            </tbody>
        </table>
    </main>
</body>
</html>
